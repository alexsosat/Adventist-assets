<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>PI</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/Features-Boxed.css">
    <link rel="stylesheet" href="assets/css/Login-Form-Clean.css">
    <link rel="stylesheet" href="assets/css/Registration-Form-with-Photo.css">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body>
    <section id="Presentar">
        <h1><img src="assets/img/Logo.png">Adv.Assets<br></h1>
        <p id="CPR">Comienza a publicar tus recursos <br>rápido, fácil y seguro<br></p>
    </section>
    <section class="register-photo">
        <div class="form-container">
            <form method="post">
                <h1>Regístrate</h1>
                <div class="form-group">
                    <p id="formP">Nombre(s)</p>
                </div><input class="form-control" type="text">
                <div class="form-group">
                    <p id="formP">Apellidos</p>
                </div><input class="form-control" type="text">
                <div class="form-group">
                    <p id="formP">Correo Electrónico</p><input class="form-control" type="email" name="email" placeholder="Correo Electrónicio">
                </div>
                <div class="form-group">
                    <p id="formP">Contraseña</p><input class="form-control contra" type="password" name="contraseña" placeholder="Contraseña"><input class="form-control" type="password" name="contraseñaRepetida" placeholder="Repetir Contraseña">
                </div>
                <div class="form-group">
                    <p id="formP">Foto de Perfil</p>
                </div>
                <div class="form-group"><button class="btn btn-primary btn-block" type="submit">Registrar</button></div><a class="already" href="#">¿Ya tiene una cuenta? Inicia sesión aquí</a>
            </form>
        </div>
    </section>
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
</body>

</html>

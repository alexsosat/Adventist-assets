<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>PI</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/Features-Boxed.css">
    <link rel="stylesheet" href="assets/css/Login-Form-Clean.css">
    <link rel="stylesheet" href="assets/css/Registration-Form-with-Photo.css">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body>
    <section class="register-photo NuevaPubli">
        <h1>Nueva Publicación</h1>
        <div class="form-container">
            <form method="post">
                <div class="form-group">
                    <p id="formP">Título de la publicación<br></p>
                </div><input class="form-control" type="text">
                <div class="form-group">
                    <p id="formP">Url de descarga<br></p>
                </div><input class="form-control" type="text">
                <div class="form-group label">
                    <div class="container">
                        <div class="form-row">
                            <div class="col-xl-6 offset-xl-0">
                                <p id="formP">Dimensiones<br></p>
                                <div class="dropdown"><button class="btn btn-primary dropdown-toggle" aria-expanded="false" data-toggle="dropdown" type="button">Elegir</button>
                                    <div class="dropdown-menu"><a class="dropdown-item" href="#">First Item</a><a class="dropdown-item" href="#">Second Item</a><a class="dropdown-item" href="#">Third Item</a></div>
                                </div>
                            </div>
                            <div class="col">
                                <p id="formP">Formato</p>
                                <div class="dropdown"><button class="btn btn-primary dropdown-toggle" aria-expanded="false" data-toggle="dropdown" type="button">Elegir</button>
                                    <div class="dropdown-menu"><a class="dropdown-item" href="#">First Item</a><a class="dropdown-item" href="#">Second Item</a><a class="dropdown-item" href="#">Third Item</a></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <p id="formP">Descripción:<br></p>
                </div><textarea class="form-control"></textarea>
                <div class="form-group">
                    <p id="formP">Imágenes:&nbsp;<input class="form-control-file" type="file"></p>
                </div>
                <div class="form-group"><button class="btn btn-primary btn-block" type="submit">Publicar</button></div>
            </form>
        </div>
    </section>
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
</body>

</html>

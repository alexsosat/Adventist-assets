<body>
    <div class="container mb-5">
        <div class="row">
            <div class="col-md-12">
                <div class="d-flex justify-content-center align-items-center mb-3"><img class="mx-3" src="assets/img/logo-nav.svg">
                    <h1 class="text-blue font-weight-bold mb-3 text-center my-auto">Adv. Assets<br></h1>
                </div>
                <h3 class="text-center"><strong>Comienza a publicar tus recursos&nbsp;</strong><br><strong>rápido, fácil y seguro</strong><br></h3>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="login-clean">
                    <form method="post">
                        <h1 class="font-weight-bold text-hover mb-3">Iniciar Sesión<br></h1>
                        <div class="form-group"><label class="font-weight-bold" for="email">Correo Electrónico<br></label><input class="form-control rounded-lg" type="email" name="email" placeholder="Correo Electrónicio"></div>
                        <div class="form-group mb-4"><label class="font-weight-bold" for="password">Contraseña</label><input class="form-control" type="password" name="password" placeholder="Contraseña"></div><a class="d-none" href="#">Olvidaste tu contraseña?</a><button class="btn btn-primary btn-block search-button mb-3" type="submit">Ingresar</button>
                        <p class="text-center text-hover"><a href="signup.html">¿Aún no estas registrado? Regístrate y comienza a publicar<br></a></p>
                    </form>
                </div>
            </div>
        </div>
    </div>

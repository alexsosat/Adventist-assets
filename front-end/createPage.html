<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Real State</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Merriweather">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.0/css/all.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="assets/fonts/fontawesome5-overrides.min.css">
    <link rel="stylesheet" href="assets/css/Drag-Drop-File-Input-Upload.css">
    <link rel="stylesheet" href="assets/css/Footer-Dark.css">
    <link rel="stylesheet" href="assets/css/Navigation-with-Button.css">
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="stylesheet" href="assets/css/Team-Boxed.css">
</head>

<body>
    <div class="container mb-4">
        <div class="row">
            <div class="col-md-12">
                <h1><strong>Nueva Publicación</strong></h1>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="login-clean">
                    <form method="post">
                        <div class="form-group"><label class="font-weight-bold" for="title">Título de la publicación<br></label><input class="form-control rounded-lg" type="text" name="title"></div>
                        <div class="form-group"><label class="font-weight-bold" for="url">url de descarga</label><input class="form-control rounded-lg" type="text"></div>
                        <div class="form-group row">
                            <div class="col-sm-6 mb-3"><label class="font-weight-bold" for="dimension">Dimensiones</label>
                                <div class="dropdown"><button class="btn btn-primary dropdown-toggle btn-block text-left dropdown-button-filter" aria-expanded="false" data-toggle="dropdown" id="dropdown-dim-val" type="button">Dropdown </button>
                                    <div class="dropdown-menu dropdown-dim"><a class="dropdown-item" href="#">2D</a><a class="dropdown-item" href="#">3D</a></div>
                                </div>
                            </div>
                            <div class="col-sm-6"><label class="font-weight-bold" label="format">Formato</label>
                                <div class="dropdown"><button class="btn btn-primary dropdown-toggle btn-block text-left dropdown-button-filter" aria-expanded="false" data-toggle="dropdown" id="dropdown-type-val" type="button">Dropdown </button>
                                    <div class="dropdown-menu dropdown-type"><a class="dropdown-item" href="#">png</a><a class="dropdown-item" href="#">jpg</a><a class="dropdown-item" href="#">svg</a><a class="dropdown-item" href="#">obj</a><a class="dropdown-item" href="#">fbx</a><a class="dropdown-item" href="#">blend</a><a class="dropdown-item" href="#">cad</a><a class="dropdown-item" href="#">3ds</a></div>
                                </div>
                            </div>
                        </div>
                        <div class="form-group"><label class="font-weight-bold" for="description">Descripción</label><textarea class="form-control" rows="10" name="description"></textarea></div>
                        <div class="form-group files color mb-4">
                            <div><label class="font-weight-bold" for="files">Imágenes</label><input class="form-control-file" type="file" multiple="" name="files"></div>
                        </div><a class="d-none" href="#">Olvidaste tu contraseña?</a><button class="btn btn-primary btn-block search-button mb-3" type="submit">Publicar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/dropdowns.js"></script>
</body>

</html>
